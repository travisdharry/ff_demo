<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Franchise</title>
</head>
<body>
    <form action="/landing" method="post">
        <label for="franchises">Choose your franchise:</label>
            <select name="FranchiseName" id="franchises">
                {% for franchiseName in franchise_list %}
                    <option value="{{ franchiseName }}" SELECTED>{{ franchiseName }}</option>
                {% endfor %}     
            </select>
    <br><br>
    <input type="submit" value="Submit">
    </form>


    <form action="/landing" method="post">
        <input autocomplete="off" autofocus name="FranchiseName" placeholder="Input your Franchise Name" type="text">
        <input type="submit">
    </form>  
</body>
</html>
